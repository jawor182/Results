<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="image"></div>
        <div class="info">
          <div class="upperText">PERFUME</div>
          <div class="upperTextBold">Gabrielle Essence Eau De Parfum</div>
          <div class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="priceWrapper">
            <div class="currentPrice">$149.99</div>
            <div class="previousPrice">$169.99</div>
          </div>
          <div class="buttonWrapper" >
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="Cart-Icon" />
              <div class="addToCart">Add to Cart</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
